    <title>OpenSiv3D for Web</title>
    <style>
      body {
        font-family: arial;
        overflow: hidden;
        margin: 0px;
        padding: 0px;
      }

      #app {
        position: relative;
        height: 100vh;
        width: 100vw;
        background-color: gray;
      }

      #app-container {
        display: flex;
        flex-flow: column;
        width: 100%;
        height: 100%;
      }

      #canvas-container {
        flex: auto;
      }

      /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
      canvas.emscripten {
        position: absolute;
        border: 0px none;
        background-color: gray;
      }

      #progress-frame {
        position: absolute;
        z-index: 10;
        left: 0px; top: 0px; right: 0px;
        border: 1px solid rgb(120, 120, 120);
        background-color: rgb(60, 60, 60);
      }

      #progress {
        height: 10px;
      }

      .progress-ok {
        background-color: rgb(189, 215, 46);
      }

      div.progress-error {
        background-color: rgb(215, 66, 46);
      }

      #footer-control {
        z-index: 15;
        flex: 0 1.2cm;
        background-color: rgb(60, 60, 60);
    
        display: flex;
        justify-content: flex-end; 
        align-items: center;
      }

      .footer-button {
        width: 1cm;
        height: 1cm;
      }

      .footer-button::after {
        width: 0.3cm;
        height: 1cm;
      }

      .st0 {
        fill:#CBCBCB;
      }

      .st0:hover {
        fill:#FBFBFB;
      }
    </style>
  </head>

    <script type="text/javascript">
      const progressElement = document.querySelector("#progress");
      const canvasContainerElement = document.querySelector("#canvas-container");
      const soundOnIcon = document.querySelector('#sound-on');
      const soundOffIcon = document.querySelector('#sound-off');

      const onResize = function() {
        Module["setCanvasSize"](canvasContainerElement.clientWidth, canvasContainerElement.clientHeight);
      }

      let runtimeReady = false;
      let hasRaiseRuntimeError = false;

      const onRuntimeError = function() {
        progressElement.classList.add('progress-error');
        progressElement.style.width = '100%';
        progressElement.hidden = false;

        hasRaiseRuntimeError = true;
      }

      var Module = {
        preRun: [],
        postRun: [ onResize ],
        canvas: (function () {
          var canvas = document.getElementById("canvas");

          // As a default initial behavior, pop up an alert when webgl context is lost. To make your
          // application robust, you may want to override this behavior before shipping!
          // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
          canvas.addEventListener(
            "webglcontextlost",
            function (e) {
              alert("WebGL context lost. You will need to reload the page.");
              e.preventDefault();
            },
            false
          );

          return canvas;
        })(),
        setStatus: function (text) {
          if (!Module.setStatus.last)
            Module.setStatus.last = { time: Date.now(), text: "" };
          if (text === Module.setStatus.last.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Module.setStatus.last.time < 30) return; // if this is a progress update, skip it if too soon
          Module.setStatus.last.time = now;
          Module.setStatus.last.text = text;
          if (m) {
            text = m[1];
            progressElement.style.width = `${parseInt(m[2]) * 100 / parseInt(m[4])}%`;
            progressElement.hidden = false;   
          } else {
            if (!hasRaiseRuntimeError) progressElement.hidden = true;
          }
        },
        totalDependencies: 0,
        monitorRunDependencies: function (left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(
            left
              ? "Preparing... (" +
                  (this.totalDependencies - left) +
                  "/" +
                  this.totalDependencies +
                  ")"
              : "All downloads complete."
          );
        },
        onRuntimeInitialized: function() {
          runtimeReady = true;
          window.addEventListener("resize", onResize);
        },
        toggleAudioContext: function() {
          const audioCtx = AL.currentCtx.audioCtx;

          if(audioCtx.state === 'running') {
            audioCtx.suspend().then(function () {
              soundOnIcon.style.display = "none";
              soundOffIcon.style.display = "inline";
            });
          } else if(audioCtx.state === 'suspended') {
            audioCtx.resume().then(function () {      
              soundOnIcon.style.display = "inline";
              soundOffIcon.style.display = "none";
            });  
          }
        }
      };
      Module.setStatus("Downloading...");
    </script>
